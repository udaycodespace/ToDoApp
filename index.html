<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">TaskMaster Pro</h1>
      <p class="text-gray-600">Your ultimate productivity companion</p>
      <div class="mt-4 flex justify-center">
        <div class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-full text-sm flex items-center">
          <i class="fas fa-tasks mr-2"></i>
          <span id="task-count">0 tasks</span>
        </div>
      </div>
    </header>
    <main class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="p-6 border-b border-gray-200">
        <form id="add-task-form" class="flex flex-col md:flex-row gap-4">
          <div class="flex-grow">
            <input type="text" id="task-input" placeholder="What needs to be done?" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
          <div class="flex items-center gap-2">
            <select id="priority-select" class="px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center">
              <i class="fas fa-plus mr-2"></i> Add Task
            </button>
          </div>
        </form>
      </div>
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
        <div class="flex space-x-2">
          <button id="filter-all" class="filter-btn active px-4 py-2 rounded-lg font-medium text-indigo-600 bg-indigo-100">All</button>
          <button id="filter-active" class="filter-btn px-4 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-100">Active</button>
          <button id="filter-completed" class="filter-btn px-4 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-100">Completed</button>
        </div>
        <button id="clear-completed" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
          <i class="fas fa-trash-alt mr-1"></i> Clear Completed
        </button>
      </div>
      <div id="task-list" class="divide-y divide-gray-200">
        <div class="p-6 text-center text-gray-500" id="empty-state">
          <i class="fas fa-clipboard-list text-4xl mb-3 text-gray-300"></i>
          <p>No tasks yet. Add your first task above!</p>
        </div>
      </div>
      <div class="p-4 bg-gray-50 text-center text-sm text-gray-500">
        <div class="flex justify-center space-x-6">
          <div><span class="font-medium" id="total-tasks">0</span> total</div>
          <div><span class="font-medium" id="active-tasks">0</span> active</div>
          <div><span class="font-medium" id="completed-tasks">0</span> completed</div>
        </div>
      </div>
    </main>
    <footer class="mt-8 text-center text-gray-500 text-sm">
      <p>Drag and drop to reorder tasks â€¢ Double-click to edit</p>
    </footer>
  </div>
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-800">Edit Task</h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
      </div>
      <form id="edit-task-form">
        <input type="hidden" id="edit-task-id">
        <div class="mb-4"><input type="text" id="edit-task-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required></div>
        <div class="mb-6"><select id="edit-priority-select" class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div>
        <div class="flex justify-end space-x-3"><button type="button" id="cancel-edit" class="px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-100">Cancel</button><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium">Save Changes</button></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
